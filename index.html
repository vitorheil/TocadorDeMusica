<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <title>PlayList</title>
</head>

<body>
    <div class="container">
        <img src="Imagem/impala.jpg">
        <div class="descricao">
            <h2>Nome da Musica</h2>
            <i>Nome do Artista</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:42</p>
            </div>
        </div>
        <div class="player">
            <i class="material-icons botao tras">chevron_left</i> 
            
            <i class="material-icons botao play">play_arrow</i>
           <i class="material-icons botao pause">pause</i>
            <i class="material-icons botao frente">chevron_right</i>
            
            
            
        </div>
    </div>
    <audio src="Musicas/Born a Rockstar (Instrumental) - NEFFEX.mp3"></audio>
    <script src="script.js"></script>
</body>


</html>
